<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movice :: 새로운 영화세상</title>
</head>
<body style="background-color: #000;">


<header style="border-bottom: 1px solid #4b4a4f; padding-bottom: 20px; padding-top: 20px; color: #dddddd; text-align: center; width: 50%; margin-left: 25%;">
    <h1>Movice</h1>
    <p class="login-mgs" style="color: #dddddd;">새로운 영화세상 Movice에 오신 것을 환영합니다.</p>

</header>

<div class="msg-area" style="text-align:center ; padding-top: 20px; display:none">
    <div id="failMessage" class="login-fail-msg">
        <p style="color: #ff0000;">아이디/비밀번호를 확인해주세요.</p>
    </div>
</div>

<fieldset class="login-form" style="width:50%; margin-left: 25%; padding-top: 0; text-align: center ; border: 0 none; border-bottom: 1px solid #4b4a4f; ">
    <ul style="padding:0">
        <li style="text-decoration: none; list-style: none; padding-bottom: 10px; padding-top: 10px;">
            <div class="login_box">
                <input type="text" id="tel_number" name="tel_number" placeholder="아이디를 입력해주세요."
                       style="border: 1px solid #4b4a4f; width: 100%; height: 44px; background: #2e3138; padding: 0 10px; font-size: 14px; color: #999a9c;box-sizing: border-box;"/>
            </div>
        </li>
        <li style="text-decoration: none; list-style: none;">
            <div class="login_box">
                <input type="password" id="user_otp" name="user_otp" maxlength="6" placeholder="비밀번호를 입력해주세요."  style="border: 1px solid #4b4a4f; width: 100%; height: 44px; background: #2e3138; padding: 0 10px; font-size: 14px; color: #999a9c;box-sizing: border-box;"/>
                <!-- 활성화 클래스 on 추가 -->
            </div>
            <span style="display: block;    height: 50px;    text-align: right;    color: #cd544c;    line-height: 50px;    font-size: 14px;" class="opt-result">회원가입</span>
        </li>
        <li style="text-decoration: none; list-style: none;">
            <button type="button" id="otpReqBtn" class="btn-blk on"
                    style=" color: #fff; font-size: 14px; width: 100%; height: 44px; background: #f75f52;">로그인
            </button>
            <!-- 활성화 클래스 on 추가 -->
        </li>
    </ul>
</fieldset>

</body>
</html>
